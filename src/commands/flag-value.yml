# set-new-version-tag:
description: "Get flag value from a string, works withy python and regex"

parameters:
  config_path:
    description: "Path to configuration file to source, required configs option, version"
    type: string
    default: "/home/circleci/.utils.config"

steps:
  - run:
      name: "Set env path"
      command: echo "export cnfp='<< parameters.config_path >>'" >> "$BASH_ENV"
  - run:
      name: "Get given flag value from a string"
      command: "<< include(scripts/flag_value.sh) >>"
